<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Timezone</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: monospace; background: #0f0f0f; color: #e0e0e0; padding: 32px; }
    h2 { color: #7fffb2; margin-bottom: 8px; font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }
    .info { background: #1a1a1a; border: 1px solid #333; padding: 12px 16px; border-radius: 6px; margin-bottom: 24px; font-size: 13px; line-height: 1.8; }
    .info span { color: #7fffb2; }
    .card { background: #1a1a1a; border: 1px solid #2a2a2a; border-radius: 8px; padding: 20px; margin-bottom: 24px; }
    input[type=text] { background: #0f0f0f; border: 1px solid #333; color: #e0e0e0; padding: 10px 14px; border-radius: 6px; font-family: monospace; font-size: 13px; width: 280px; }
    input[type=text]:focus { outline: none; border-color: #7fffb2; }
    button { background: #7fffb2; color: #0f0f0f; border: none; padding: 10px 20px; border-radius: 6px; font-family: monospace; font-size: 13px; font-weight: bold; cursor: pointer; margin-left: 10px; }
    button:hover { background: #5de89a; }
    button.refresh { background: #2a2a2a; color: #7fffb2; border: 1px solid #333; margin-left: 0; margin-bottom: 12px; }
    button.refresh:hover { background: #333; }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th { text-align: left; padding: 8px 12px; color: #666; border-bottom: 1px solid #2a2a2a; font-weight: normal; letter-spacing: 1px; text-transform: uppercase; }
    td { padding: 10px 12px; border-bottom: 1px solid #1e1e1e; }
    td.utc { color: #666; }
    td.local { color: #7fffb2; font-weight: bold; }
    td.diff { color: #ff7f7f; font-size: 11px; }
    .status { font-size: 12px; color: #666; margin-top: 8px; }
    .status.ok { color: #7fffb2; }
    .status.err { color: #ff7f7f; }
  </style>
</head>
<body>

  <div class="info">
    <div>Seu timezone: <span id="tz">-</span></div>
    <div>Offset UTC: <span id="offset">-</span></div>
    <div>Agora local: <span id="agora">-</span></div>
  </div>

  <div class="card">
    <h2>Inserir registro</h2>
    <br>
    <input type="text" id="nome" placeholder="Nome do registro" value="Teste agora" />
    <button onclick="inserir()">Enviar</button>
    <div class="status" id="status-insert"></div>
  </div>

  <div class="card">
    <h2>Registros</h2>
    <br>
    <button class="refresh" onclick="carregar()">↻ Atualizar</button>
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>UTC (como vem da API)</th>
          <th>Local (seu fuso)</th>
          <th>Diferença</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
    <div class="status" id="status-load"></div>
  </div>

<script>
  const API = "https://api.unibloom.com.br/rest/v1/teste";
  const KEY = "0e024dceb36ad1ebea14e8b699e107e1e2a8e1aa97cfa62f1f006f073cdbb2e2";
  const HEADERS = { "apikey": KEY, "Authorization": `Bearer ${KEY}`, "Content-Type": "application/json" };

  // Info do dispositivo
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
  const offsetMin = new Date().getTimezoneOffset(); // negativo = UTC+
  const offsetH = -offsetMin / 60;
  document.getElementById('tz').textContent = tz;
  document.getElementById('offset').textContent = `UTC${offsetH >= 0 ? '+' : ''}${offsetH}`;
  document.getElementById('agora').textContent = new Date().toLocaleString('pt-BR');

  function stringToLocal(str) {
    if (!str) return null;
    let s = str.trim();
    if (!s.endsWith('Z') && !s.includes('+') && !/-\d{2}:\d{2}$/.test(s)) s += 'Z';
    return new Date(s);
  }

  function fmt(date) {
    return date.toLocaleString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  async function carregar() {
    document.getElementById('status-load').textContent = 'Carregando...';
    document.getElementById('status-load').className = 'status';
    try {
      const res = await fetch(`${API}?select=*&order=created_at.desc&limit=10`, { headers: HEADERS });
      const data = await res.json();
      const tbody = document.getElementById('tabela');
      tbody.innerHTML = '';
      data.forEach(row => {
        const utcStr = row.created_at;
        const local = stringToLocal(utcStr);
        const utcDate = new Date(utcStr);
        const diffMs = local - utcDate; // deve ser 0 pois é o mesmo instante
        const diffH = -offsetMin / 60;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.nome || '-'}</td>
          <td class="utc">${utcStr}</td>
          <td class="local">${fmt(local)}</td>
          <td class="diff">UTC${diffH >= 0 ? '+' : ''}${diffH}h</td>
        `;
        tbody.appendChild(tr);
      });
      document.getElementById('status-load').textContent = `${data.length} registros carregados.`;
      document.getElementById('status-load').className = 'status ok';
    } catch(e) {
      document.getElementById('status-load').textContent = `Erro: ${e.message}`;
      document.getElementById('status-load').className = 'status err';
    }
  }

  async function inserir() {
    const nome = document.getElementById('nome').value.trim();
    if (!nome) return;
    document.getElementById('status-insert').textContent = 'Enviando...';
    document.getElementById('status-insert').className = 'status';
    try {
      const res = await fetch(API, { method: 'POST', headers: HEADERS, body: JSON.stringify({ nome }) });
      if (res.ok || res.status === 201) {
        document.getElementById('status-insert').textContent = '✓ Inserido com sucesso!';
        document.getElementById('status-insert').className = 'status ok';
        document.getElementById('nome').value = '';
        setTimeout(carregar, 500);
      } else {
        const err = await res.text();
        document.getElementById('status-insert').textContent = `Erro ${res.status}: ${err}`;
        document.getElementById('status-insert').className = 'status err';
      }
    } catch(e) {
      document.getElementById('status-insert').textContent = `Erro: ${e.message}`;
      document.getElementById('status-insert').className = 'status err';
    }
  }

  carregar();
</script>
</body>
</html>
